<body>
  <div class="container">
    <div class="menu">
      <button onclick="location.href='index.html'">🏠 Home</button>
      <button onclick="location.href='dashboard.html'">📊 Dashboard</button>
      <button onclick="alert('FTikTok App by Jhanzaib')">ℹ️ About</button>
    </div>

    <h1>📊 Dashboard</h1>
    <p class="small">Your video performance and engagement statistics.</p>

    <div class="stats">
      <div class="stat-card">
        <h2>🎥 Total Videos</h2>
        <p id="totalVideos">0</p>
      </div>
      <div class="stat-card">
        <h2>👀 Total Views</h2>
        <p id="totalViews">0</p>
      </div>
      <div class="stat-card">
        <h2>❤️ Total Likes</h2>
        <p id="totalLikes">0</p>
      </div>
    </div>

    <h2 style="margin-top:18px;">📈 Recent Activity</h2>
    <ul id="activityLog" class="small"></ul>

    <h2 style="margin-top:18px;">🎥 Recent Uploaded Videos</h2>
    <div id="videoList" class="video-list"></div>
  </div>

  <script>
    async function loadDashboard() {
      try {
        const res = await fetch("http://localhost:5000/dashboard");
        const data = await res.json();

        document.getElementById('totalVideos').textContent = data.totalVideos;
        document.getElementById('totalViews').textContent = data.totalViews;
        document.getElementById('totalLikes').textContent = data.totalLikes;

        document.getElementById('activityLog').innerHTML =
          data.recentActivity.map(item =>
            `<li>📤 Uploaded: ${item.title} (${item.time})</li>`
          ).join('');

        document.getElementById('videoList').innerHTML =
          data.recentActivity.map(item =>
            `<video src="http://localhost:5000${item.url}" controls></video>`
          ).join('');

      } catch (err) {
        console.error("Error loading dashboard:", err);
      }
    }
    loadDashboard();
  </script>
</body>
