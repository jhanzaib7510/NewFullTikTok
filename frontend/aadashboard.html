<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FTikTok — Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="menu">
      <button onclick="location.href='index.html'">🏠 Home</button>
      <button onclick="location.href='dashboard.html'">📊 Dashboard</button>
      <!-- <button onclick="document.getElementById('videoInput').click()">⬆️ Upload</button> -->
      <button onclick="alert('FTikTok App by Jhanzaib')">ℹ️ About</button>
    </div>

    <h1>📊 Dashboard</h1>
    <p class="small">Your video performance and engagement statistics.</p>

    <div class="stats">
      <div class="stat-card">
        <h2>🎥 Total Videos</h2>
        <p id="totalVideos">0</p>
      </div>
      <div class="stat-card">
        <h2>👀 Total Views</h2>
        <p id="totalViews">0</p>
      </div>
      <div class="stat-card">
        <h2>❤️ Total Likes</h2>
        <p id="totalLikes">0</p>
      </div>
    </div>

    <h2 style="margin-top:18px;">📈 Recent Activity</h2>
    <ul id="activityLog" class="small"></ul>
  </div>

  <script>
    // Example dummy data - replace with backend API calls
    document.getElementById('totalVideos').textContent = 12;
    document.getElementById('totalViews').textContent = 5423;
    document.getElementById('totalLikes').textContent = 1287;

    const log = [
      "Uploaded: My First TikTok (2 hours ago)",
      "Gained 120 views (3 hours ago)",
      "Liked a video by @alex (5 hours ago)"
    ];
    document.getElementById('activityLog').innerHTML = log.map(item => `<li>${item}</li>`).join('');
  </script>
</body>
</html>
